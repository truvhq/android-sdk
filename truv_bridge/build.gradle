plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace = "com.truv"
    compileSdk 34

    defaultConfig {
        minSdk 21
        targetSdk 34
        versionCode 2
        versionName "1.4.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    dependencies {
        implementation 'com.google.android.material:material:1.10.0'
    }

}